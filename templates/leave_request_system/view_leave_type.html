{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section">
    <div class="container">
        <h2 class="title-page text-center">Leave Types</h2>
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION INTRO END// ========================= -->
    <div class="container">
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <span class="mr-md-auto"><b>{{ leave_types_count }}</b> leave types </span> 
            </div>
    </header><!-- sect-heading -->
    
    <div class="row">
        {% for leave_type in leave_types %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="#" class="title">{{ leave_type.leave_type }}</a>
                    </div>
                    {% if user.is_superadmin %}
                    <a href="{% url 'delete_leave_type' leave_type.id %}" class="btn btn-block btn-danger" onclick="return confirm('Are you sure you want to delete this leave type?')">Delete leave type </a>
                    {% endif %}
                </figcaption>
            </figure>
        </div> <!-- col.// -->
        {% endfor %}
    </div>
    </div> <!-- container .//  -->
{% endblock %}
