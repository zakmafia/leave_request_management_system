{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card mx-auto" style="max-width:520px; margin-bottom:40px;">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Add a Leave Type</h4></header>
      {% include 'includes/alerts.html' %}
      <form action="#" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
              <label>Leave Type:</label>
              {{ form.leave_type }}
          </div> <!-- form-group end.// -->
          <div class="form-group">
            <label>Detail:</label>
            {{ form.detail }}
        </div> <!-- form-group end.// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Add a Leave Type</button>
          </div> <!-- form-group// -->           
          </form>
      </article><!-- card-body.// -->
  </div> <!-- card .// -->
<!-- ========================= SECTION CONTENT END// ========================= --> 
</body>
</html>
{% endblock %}
