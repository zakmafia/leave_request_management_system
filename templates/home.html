{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="intro-banner-wrap">
        {% comment %} <img src="{% static 'images/banners/1.jpg'  %}" class="img-fluid rounded"> {% endcomment %}
    </div>
    <div class="row justify-content-md-center">
        <div class="col-lg-3 col-sm-6">
            <div class="card-box bg-blue">
                <div class="inner">
                    <h4>Create Leave Request</h4>
                    <p>Create your leave request</p>
                </div>
                <div class="icon">
                    <i class="fab fa-meetup" aria-hidden="true"></i>
                </div>
                <a href="{% url 'create_leave_request' %}" class="card-box-footer">Explore <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>

        <div class="col-lg-3 col-sm-6">
            <div class="card-box bg-green">
                <div class="inner">
                    <h4>View leave request</h4>
                    <p> View your leave request</p>
                </div>
                <div class="icon">
                    <i class="fas fa-marker" aria-hidden="true"></i>
                </div>
                <a href="{% url 'view_your_leave_request' %}" class="card-box-footer">Explore <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
       
    </div>
</div> <!-- container //  -->
{% endblock %}
